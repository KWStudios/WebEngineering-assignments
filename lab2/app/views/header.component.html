
<header aria-labelledby="bannerheadline">
  <a *ngIf="router?.url.includes('/login')" class="title-image" routerLink="/login"><img src="../images/big-logo-small.png" alt="BIG Smart Home logo"></a>
  <a *ngIf="router?.url.includes('/overview')" class="title-image" routerLink="/overview"><img src="../../images/big-logo-small.png" alt="BIG Smart Home logo"></a>
  <a *ngIf="router?.url.includes('/options')" class="title-image" routerLink="/overview"><img src="../../images/big-logo-small.png" alt="BIG Smart Home logo"></a>
  <a *ngIf="router?.url.includes('/details')" class="title-image" routerLink="/overview"><img src="../../images/big-logo-small.png" alt="BIG Smart Home logo"></a>

  <h1 class="header-title" id="bannerheadline">
    BIG Smart Home
  </h1>
  <nav aria-labelledby="navigationheadline">
    <h2 class="accessibility" id="navigationheadline">Navigation</h2>
    <ul class="navigation-list">
      <li class="nav-items" *ngIf="router?.url.includes('/options') || router?.url.includes('/overview') || router?.url.includes('/details')">
        <ul>
          <li *ngIf="router?.url.includes('/overview') || router?.url.includes('/details')">
            <a routerLink="/options" class="button" accesskey="2">Optionen</a>
          </li>
          <li>
            <a routerLink="/login" class="button" accesskey="1">Abmelden</a>
          </li>
        </ul>
      </li>
      <li *ngIf="router?.url.includes('/options') || router?.url.includes('/overview') || router?.url.includes('/details')" class="overflow-icon">
        <a class="button" accesskey="1">â˜°</a>
      </li>
    </ul>
  </nav>
</header>
